<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculadora">
        <div id="cuenta">
            <p id="bienvenido"></p>
        </div>
        <div id="grid">
            <button id="uno">1</button><button id="dos">2</button><button id="tres">3</button><button
                id="cuatro">4</button><button id="cinco">5</button><button id="seis">6</button><button
                id="siete">7</button><button id="ocho">8</button><button id="nueve">9</button></button><button
                id="cero">0</button>
            <button id="on">ON</button><button id="off">OFF</button>
            <button id="multiplicar">X</button>
            <button id="dividir">%</button>
            <button id="sumar">+</button>
            <button id="restar">-</button>
            <button id="borrar">C</button>
            <button id="igual">=</button>
            <button id="punto">.</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
